configuration:
  station_name:
    name: Station Name
    description: Name shown in stream metadata
  station_description:
    name: Station Description
    description: Description for the stream
  mount_point:
    name: Mount Point
    description: URL path for the stream (e.g., /vinyl)
  icecast_password:
    name: Icecast Password
    description: Password for Icecast source connection
  low_latency:
    name: Low Latency Mode
    description: Reduce stream delay (may cause stuttering)
  audio_quality:
    name: Audio Quality
    description: Audio encoding settings
    samplerate:
      name: Sample Rate
      description: Audio sample rate in Hz
    channels:
      name: Channels
      description: Number of audio channels
    bitrate:
      name: Bitrate
      description: MP3 bitrate in kbps
  noise_reduction:
    name: Noise Reduction
    description: Audio filters to reduce unwanted noise from vinyl playback
    highpass_enabled:
      name: Highpass
      description: Removes low-frequency rumble from turntable motor and vibrations. Recommended for most setups.
    highpass_freq:
      name: Highpass Frequency
      description: Frequencies below this value are filtered out. Default 30 Hz removes rumble while preserving bass.
    lowpass_enabled:
      name: Lowpass
      description: Removes high-frequency hiss and noise from worn records or preamp noise.
    lowpass_freq:
      name: Lowpass Frequency
      description: Frequencies above this value are filtered out. Default 16000 Hz removes hiss while preserving detail.
    denoise_enabled:
      name: De-noise
      description: Advanced FFT-based noise reduction. Reduces constant background noise like hum or tape hiss.
    denoise_strength:
      name: De-noise Strength
      description: How aggressively to reduce noise. Lower values (0.1-0.3) are subtle, higher values (0.5-1.0) more aggressive but may affect audio quality.
