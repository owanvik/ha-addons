configuration:
  station_name:
    name: Station Name
    description: The name that appears in media players when streaming. Shows up in Music Assistant, VLC, etc.
  station_description:
    name: Station Description
    description: Optional description shown in some media players alongside the station name.
  mount_point:
    name: Mount Point
    description: The URL path for your stream. Default /vinyl gives you http://[IP]:8000/vinyl
  icecast_password:
    name: Icecast Password
    description: Internal password for FFmpeg to connect to Icecast. Change from default for security, but not critical for local networks.
  low_latency:
    name: Low Latency Mode
    description: Reduces stream delay from ~5-10 seconds to ~2-3 seconds. Enable if you want audio closer to real-time. May cause stuttering on slow WiFi.
  audio_quality:
    name: Audio Quality
    description: Configure audio encoding format and quality settings.
    fields:
      format:
        name: Audio Format
        description: Encoding format. MP3 is most compatible, AAC is slightly better quality, Opus is best but less compatible.
      samplerate:
        name: Sample Rate
        description: 44100 Hz is CD quality and recommended for vinyl. 48000 Hz is slightly higher but rarely needed.
      channels:
        name: Channels
        description: 2 (stereo) for normal vinyl playback. Use 1 (mono) only if your source is mono or to save bandwidth.
      bitrate:
        name: Bitrate
        description: Higher = better quality. 320 kbps is near CD quality, 256 is excellent, 192 is good, 128 is acceptable for background music.
  audio_processing:
    name: Audio Processing
    description: Volume and dynamics processing for the audio stream.
    fields:
      volume_db:
        name: Volume (dB)
        description: Adjust output volume. 0 dB = no change, negative = quieter, positive = louder.
      compressor_enabled:
        name: Audio Compressor
        description: Reduces dynamic range - makes quiet parts louder and loud parts quieter.
      compressor_threshold:
        name: Compressor Threshold
        description: Volume level where compression starts. Lower values compress more of the audio. -20 dB is a good starting point.
      compressor_ratio:
        name: Compressor Ratio
        description: How much to reduce volume above threshold. 4:1 means 4 dB input becomes 1 dB output. Higher = more compression.
  noise_reduction:
    name: Noise Reduction
    description: Audio filters to reduce unwanted noise from vinyl playback.
    fields:
      highpass_enabled:
        name: Highpass
        description: Removes low-frequency rumble from turntable motor and vibrations. Recommended for most setups.
      highpass_freq:
        name: Highpass Frequency
        description: Frequencies below this value are filtered out. Default 30 Hz removes rumble while preserving bass.
      lowpass_enabled:
        name: Lowpass
        description: Removes high-frequency hiss and noise from worn records or preamp noise.
      lowpass_freq:
        name: Lowpass Frequency
        description: Frequencies above this value are filtered out. Default 16000 Hz removes hiss while preserving detail.
      denoise_enabled:
        name: De-noise
        description: Advanced FFT-based noise reduction. Reduces constant background noise like hum or tape hiss.
      denoise_strength:
        name: De-noise Strength
        description: How aggressively to reduce noise. Lower values (0.1-0.3) are subtle, higher values (0.5-1.0) more aggressive but may affect audio quality.
  icecast:
    name: Icecast Settings
    description: Server settings for the Icecast streaming server.
    fields:
      max_listeners:
        name: Max Listeners
        description: Maximum number of simultaneous listeners (1-100).
      genre:
        name: Genre Tag
        description: Genre shown in media players. Default is "Vinyl".
  mqtt:
    name: MQTT Integration
    description: MQTT auto-discovery creates sensors automatically in Home Assistant.
    fields:
      enabled:
        name: Enable MQTT
        description: Enable MQTT auto-discovery. Creates sensors automatically in Home Assistant. Requires MQTT broker (Mosquitto).
      host:
        name: MQTT Host
        description: Leave empty to auto-detect Mosquitto add-on. Only set if using external MQTT broker.
      username:
        name: MQTT Username
        description: Leave empty to use Mosquitto add-on credentials automatically.
      password:
        name: MQTT Password
        description: Leave empty to use Mosquitto add-on credentials automatically.
  recording:
    name: Recording
    description: Save audio to files. Start/stop recording via MQTT or Home Assistant.
    fields:
      format:
        name: Recording Format
        description: MP3 for smaller files, FLAC for lossless quality.
      path:
        name: Recording Path
        description: Where to save recordings. Must be under /share/ to access from HA.
