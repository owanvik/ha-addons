configuration:
  station_name:
    name: Station Name
    description: The name that appears in media players when streaming. Shows up in Music Assistant, VLC, etc.
  station_description:
    name: Station Description
    description: Optional description shown in some media players alongside the station name.
  mount_point:
    name: Mount Point
    description: The URL path for your stream. Default /vinyl gives you http://[IP]:8000/vinyl
  icecast_password:
    name: Icecast Password
    description: Internal password for FFmpeg to connect to Icecast. Change from default for security, but not critical for local networks.
  low_latency:
    name: Low Latency Mode
    description: Reduces stream delay from ~5-10 seconds to ~2-3 seconds. Enable if you want audio closer to real-time. May cause stuttering on slow WiFi.
  audio_quality:
    name: Audio Quality
    description: Configure audio encoding format and quality settings.
    fields:
      format:
        name: Audio Format
        description: MP3 is most compatible. AAC has better quality at same bitrate. Opus is best quality but less compatible.
      samplerate:
        name: Sample Rate
        description: 44100 Hz is CD quality and recommended for vinyl. 48000 Hz is slightly higher but rarely needed.
      channels:
        name: Channels
        description: 2 (stereo) for normal vinyl playback. Use 1 (mono) only if your source is mono or to save bandwidth.
      bitrate:
        name: Bitrate
        description: Higher = better quality. 320 kbps is near CD quality, 256 is excellent, 192 is good, 128 is acceptable for background music.
  audio_processing:
    name: Audio Processing
    description: Adjust volume, dynamics, and stereo image of the audio signal.
    fields:
      volume_db:
        name: Volume (dB)
        description: Adjust output volume. 0 = no change, positive = louder, negative = quieter. Range -20 to +20 dB.
      compressor_enabled:
        name: Compressor
        description: Reduces dynamic range - makes quiet parts louder and loud parts quieter. Good for records with inconsistent volume.
      compressor_threshold:
        name: Compressor Threshold
        description: Volume level where compression starts. -20 dB is moderate, -40 dB is aggressive. Range -60 to 0 dB.
      compressor_ratio:
        name: Compressor Ratio
        description: How much to compress. 4:1 is moderate, 8:1 is strong, 20:1 is limiting. Range 1 to 20.
      stereo_width:
        name: Stereo Width
        description: Adjust stereo image. Mono collapses to center, Normal is unchanged, Wide expands the soundstage.
  noise_reduction:
    name: Noise Reduction
    description: Audio filters to reduce unwanted noise from vinyl playback.
    fields:
      highpass_enabled:
        name: Highpass
        description: Removes low-frequency rumble from turntable motor and vibrations. Recommended for most setups.
      highpass_freq:
        name: Highpass Frequency
        description: Frequencies below this value are filtered out. Default 30 Hz removes rumble while preserving bass.
      lowpass_enabled:
        name: Lowpass
        description: Removes high-frequency hiss and noise from worn records or preamp noise.
      lowpass_freq:
        name: Lowpass Frequency
        description: Frequencies above this value are filtered out. Default 16000 Hz removes hiss while preserving detail.
      denoise_enabled:
        name: De-noise
        description: Advanced FFT-based noise reduction. Reduces constant background noise like hum or tape hiss.
      denoise_strength:
        name: De-noise Strength
        description: How aggressively to reduce noise. Low is subtle, High is aggressive but may affect audio quality.
  icecast:
    name: Icecast Server
    description: Configure the streaming server settings.
    fields:
      max_listeners:
        name: Max Listeners
        description: Maximum number of simultaneous listeners. Each listener uses bandwidth equal to the stream bitrate.
      genre:
        name: Genre
        description: Genre tag shown in some media players. Default is "Vinyl".
  recording:
    name: Recording
    description: Save the stream to files while streaming.
    fields:
      enabled:
        name: Enable Recording
        description: Record the stream to files. Creates a new file each time the add-on starts.
      format:
        name: Recording Format
        description: MP3 for smaller files with good quality. FLAC for lossless archival quality (larger files).
      path:
        name: Recording Path
        description: Where to save recordings. Default /share/vinyl-recordings is accessible from HA file browser.
