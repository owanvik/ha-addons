name: "Vinyl Streamer"
description: "Stream audio from USB input to Icecast (FFmpeg + Icecast)"
version: "1.4.3"
slug: "vinyl-streamer"
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - i386
url: "https://github.com/owanvik/ha-addons"
startup: application
boot: auto
audio: true
full_access: true
hassio_api: true
map:
  - share:rw
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: "Icecast HTTP stream"
options:
  station_name: "Vinyl Radio"
  station_description: "Streaming from vinyl player"
  mount_point: "/vinyl"
  audio_samplerate: 44100
  audio_channels: 2
  audio_bitrate: 320
  icecast_password: "hackme"
schema:
  station_name: str
  station_description: str
  mount_point: str
  audio_samplerate: int
  audio_channels: int(1,2)
  audio_bitrate: int
  icecast_password: str
