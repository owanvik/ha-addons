name: "Vinyl Streamer"
description: "Stream audio from USB input to Icecast (FFmpeg + Icecast)"
version: "1.8.15"
slug: "vinyl-streamer"
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - i386
url: "https://github.com/owanvik/ha-addons"
startup: application
boot: auto
audio: true
full_access: true
hassio_api: true
map:
  - share:rw
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: "Icecast HTTP stream"
options:
  station_name: "Vinyl Radio"
  station_description: "Streaming from vinyl player"
  mount_point: "/vinyl"
  icecast_password: "hackme"
  low_latency: false
  audio_quality:
    format: "MP3 (Default)"
    samplerate: "44100 (Default)"
    channels: "2 (Default)"
    bitrate: "320 (Default)"
  audio_processing:
    volume_db: "0 dB (Default)"
    compressor_enabled: false
    compressor_threshold: "-20 dB (Default)"
    compressor_ratio: "4:1 (Default)"
  noise_reduction:
    highpass_enabled: false
    highpass_freq: 30
    lowpass_enabled: false
    lowpass_freq: 16000
    denoise_enabled: false
    denoise_strength: 0.3
  icecast:
    max_listeners: 10
    genre: "Vinyl"
  mqtt:
    enabled: false
    host: ""
    username: ""
    password: ""
  recording:
    format: "MP3 (Default)"
    path: "/share/vinyl-recordings"
schema:
  station_name: str
  station_description: str
  mount_point: str
  icecast_password: str
  low_latency: bool
  audio_quality:
    format: "list(MP3 (Default)|AAC|Opus)"
    samplerate: "list(44100 (Default)|48000)"
    channels: "list(1|2 (Default))"
    bitrate: "list(128|192|256|320 (Default))"
  audio_processing:
    volume_db: "list(-10 dB|-8 dB|-6 dB|-4 dB|-2 dB|-1 dB|0 dB (Default)|+1 dB|+2 dB|+4 dB|+6 dB|+8 dB|+10 dB)"
    compressor_enabled: bool
    compressor_threshold: "list(-40 dB|-30 dB|-25 dB|-20 dB (Default)|-15 dB|-10 dB|-5 dB)"
    compressor_ratio: "list(2:1|3:1|4:1 (Default)|6:1|8:1|10:1|20:1)"
  noise_reduction:
    highpass_enabled: bool
    highpass_freq: "int(20,100)"
    lowpass_enabled: bool
    lowpass_freq: "int(10000,20000)"
    denoise_enabled: bool
    denoise_strength: "float(0.1,1.0)"
  icecast:
    max_listeners: "int(1,100)"
    genre: str
  mqtt:
    enabled: bool
    host: str?
    username: str?
    password: str?
  recording:
    format: "list(MP3 (Default)|FLAC)"
    path: str
