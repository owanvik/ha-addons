<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="vinylGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="labelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d1117"/>
  
  <!-- Vinyl record -->
  <circle cx="256" cy="256" r="200" fill="url(#vinylGrad)" stroke="#333" stroke-width="2"/>
  
  <!-- Vinyl grooves -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Vinyl shine -->
  <ellipse cx="200" cy="200" rx="60" ry="30" fill="rgba(255,255,255,0.05)" transform="rotate(-45 200 200)"/>
  
  <!-- Center label -->
  <circle cx="256" cy="256" r="70" fill="url(#labelGrad)"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
  
  <!-- Center hole -->
  <circle cx="256" cy="256" r="8" fill="#0d1117"/>
  
  <!-- WiFi/streaming waves -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <path d="M 340 220 Q 370 256 340 292" opacity="0.6"/>
    <path d="M 365 200 Q 410 256 365 312" opacity="0.8"/>
    <path d="M 390 180 Q 450 256 390 332" opacity="1"/>
  </g>
  
  <!-- Small play indicator on label -->
  <polygon points="245,240 245,272 270,256" fill="rgba(255,255,255,0.8)"/>
</svg>
